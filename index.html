<!doctype html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            --font-size: 14px;
            --color: rgb(5, 5, 5);
            --button-height: 32px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 1px;
            --border-color: #999;
            --border-color-hover: #666;
        }
        body {
            font-size: var(--font-size);
        }
        #app {
            margin: 20px;
        }
        h2{
            margin-bottom: 1em;
        }
        .my-row{
            margin: 1em 0;
        }
    </style>
    <style>
        .the-icon{
            width: 2em; height: 2em;
        }
        /* white */
        .my-btn.white{
            border-radius: 0;
            border: none;
            border: 1px solid #000000;
        }
        .my-btn.white:hover {
            color: white;
            background: black;
        }
        .my-btn.white:active{
            background-color: #999;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>BOTTON</h2>
        <div class="my-row">
            <my-button class="white">button</my-button>
        </div>
        <div class="my-row">
            <my-button icon="like">按讚</my-button>
            <my-button icon="setting">設定</my-button>
            <my-button icon="download" :loading="loadingSwich" @click="loadingSwich = !loadingSwich">下載點擊效果</my-button>
        </div>  
        <div class="my-row">
            <my-button-group>
            <my-button icon="left">上一頁</my-button>
            <my-button>更多</my-button>
            <my-button icon="right" icon-position="right">下一頁</my-button>
            </my-button-group>
        </div>

        <h2>INPUT</h2>
        <div class="my-row">
            <my-input v-model="message"></my-input>
            <p>{{message}}</p>
            <button @click="message+=1">+1</button>
        </div>

        <h2>ICON</h2>
        <div class="my-row">
            <my-icon class="the-icon" name="loading" animation="spin"></my-icon>
        </div>
    </div>
    
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_722402_05fu85fbwat.js"></script>
</body>
</html>
