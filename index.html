<!doctype html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            --font-size: 16px;
            --color: rgb(5, 5, 5);
            --button-height: 32px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 1px;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app {
            margin: 20px;
        }
        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>

    <div id="app">
        <my-button>button</my-button>
        <my-button icon="like">按讚</my-button>
        <my-button icon="setting">設定</my-button>
        <my-button icon="download">下載</my-button>
        <my-button icon="left">左</my-button>
        <my-button icon="right" icon-position="right">右</my-button>
    </div>

    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_722402_ifvs1rut2ec.js"></script>
</body>
</html>
